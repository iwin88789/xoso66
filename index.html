    <script>
        $(document).ready(function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/Windows Phone/.test(userAgent)) {
                $('#desktop').show();
                return;
            }

            if (/android/i.test(userAgent)) {
                $('#android, #android-guide').show();
                return;
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                $('#ios, #ios-guide').show();
                return;
            }

            if (/Windows/.test(userAgent) || /MSIE/.test(userAgent) || /Edge/.test(userAgent)) {
                $('#windows').show();
                return;
            }

            $('#desktop').show();
        });

        var showGuide = function (type) {
            if (type == 'ios') {
                location.href = "#ios-guide";
                return;
            }

            if (type == 'android') {
                location.href = "#android-guide";
                return;
            }
        }
    </script>
